plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

mainClassName = 'Main'

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "junit:junit:4.12"
}

checkstyle {
    toolVersion = '10.12.5'
    configFile = file("config/checkstyle/checkstyle.xml")
    configProperties = ["config_loc": file("config/checkstyle").absolutePath]
    ignoreFailures = false
    showViolations = true
}

tasks.withType(Checkstyl

